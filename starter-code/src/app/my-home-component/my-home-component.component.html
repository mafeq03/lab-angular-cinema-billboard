<div class="movie-container">
  <div *ngFor="let movie of movies" class="movie">
    <a [routerLink]="['/movie', movie.id]">
      <h3>Room: {{movie.room}}</h3>
      <figure>
        <img [src]="movie.poster" alt="{{movie.title}}">
      </figure>
      <h2>{{movie.title}}</h2>
    </a>
  </div>
</div>
